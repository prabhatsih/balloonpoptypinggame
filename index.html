<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balloon POP Typing Game</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <audio id="backgroundSound" loop>
            <source src="./audio/BalloonTyping.ogg" type="audio/mpeg">
        </audio>
        <canvas id="myCanvas" style="display: block;"></canvas>
        <canvas id="gameCanvas" style="display: none;"></canvas>
        <img id="popImage" src="./img/amazing-gifs.gif" alt="Pop Image" style="width: 200px; height: 200px;">


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
